<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Remote Control Center</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h1 class="main-title">Robot Remote Control Center</h1>
    <div class="panel-container">
      <section class="panel control-panel">
        <h2>Movement Control</h2>
        <div class="directional-buttons">
            <div></div>
            <div class="btn forward"       data-cmd="f">▲</div>
            <div></div>
          
            <div class="btn anticlockwise" data-cmd="a">◀</div>
            <div class="btn stop"          data-cmd="s">■</div>
            <div class="btn clockwise"     data-cmd="c">▶</div>
          
            <div></div>
            <div class="btn reverse"       data-cmd="r">▼</div>
            <div></div>
          </div>                
      </section>
    </div>
  </div>
  <script src="main2.js"></script>
</body>
</html>
